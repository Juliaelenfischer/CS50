<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script>
        // TODO: Add code to check answers to questions
        function checkAnswer(button) {
            var buttons = document.querySelectorAll('.option');
            buttons.forEach(function(btn) {
                btn.disabled = true;
                if (btn === button) {
                    if (btn.textContent === 'Buenos Aires') {
                        btn.classList.add('correct');
                        document.getElementById('multipleChoiceResult').textContent = 'Correct!';
                    } else {
                        btn.classList.add('incorrect');
                        document.getElementById('multipleChoiceResult').textContent = 'Incorrect';
                    }
                } else {
                    btn.classList.add('disabled');
                }
            });
        }

        function checkFreeResponse() {
            var userInput = document.getElementById('freeResponseAnswer').value.trim().toLowerCase();
            var result = document.getElementById('freeResponseResult');
            if (userInput === 'queen') {
                result.textContent = 'Correct!';
                result.style.color = '#8bc34a';
                document.getElementById('freeResponseAnswer').style.borderColor = '#8bc34a';
            } else {
                result.textContent = 'Incorrect';
                result.style.color = '#f44336';
                document.getElementById('freeResponseAnswer').style.borderColor = '#f44336';
            }
        }

    </script>
</head>
<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <!-- TODO: Add multiple choice question here -->
            <h3> Â¿Which city is the capital of Argentina?</h3>
            <button class="option" onclick="checkAnswer(this)">London</button>
            <button class="option" onclick="checkAnswer(this)">Montevideo</button>
            <button class="option" onclick="checkAnswer(this)">Buenos Aires</button>
            <button class="option" onclick="checkAnswer(this)">Madrid</button>
            <p id="multipleChoiceResult"></p>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <!-- TODO: Add free response question here -->
            <h3> What band wrote Bohemian Rhapsody? </h3>
            <input type="text" id="freeResponseAnswer">
            <button onclick="checkFreeResponse()">Confirm</button>
            <p id="freeResponseResult"></p>
        </div>
    </div>
</body>
</html>
